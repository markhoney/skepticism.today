{%- assign audio = site.data[site.archive].files | where: 'track', episode.episode | first-%}
<!--{% if episode.image %}{{ episode.image | relative_url }}{% else %}{{ episode.episode | prepend: '/assets/images/episodes/SkepticismToday' | append: '.jpg' | relative_url }}{% endif %}-->
<li class="list-group-item d-flex justify-content-between align-items-start">
	<div class="ms-2 me-auto">
		<h5>{{ episode.title }}</h5>
		<small>{{ episode.date | date_to_long_string }}</small>
		{{ episode.excerpt }}
		<a href="{{ episode.url | relative_url }}" class="btn btn-primary stretched-link">Listen</a>
	</div>
	<div>
		<span class="badge bg-danger rounded-pill">{{ audio.length | divided_by: 60 | round }} minutes</span>
	</div>
</li>
